<html>
  <head>
    <title>AnnoRxiver Journal Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>AnnoRxiver</h1>
        <h2>Journal Recommender</h2>
        <object id="logo" data="logo.svg"></object>
      </section>
    </header>

    <main>
      <section>
        <p class="center">
          <i
            >Enter the <a href="https://www.biorxiv.org/">bioRxiv</a> doi of
            your pre-print</i
          >
        </p>
        <div id="search">
          <input type="text" placeholder="e.g. 10.1101/833400" />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>

      <section>
        <h3>Recommended journals to publish your paper</h3>
        <p></p>
      </section>

      <section>
        <h3>How does this work?</h3>
        <p>
	  {% include description.md %}
        </p>
      </section>
    </main>

    <footer>
      <section>
        <p>A project of the <a href="https://greenelab.com/">Greene Lab</a></p>
        <p>
          <a href="https://github.com/greenelab/annorxiver_journal_rec_app">
            <i class="fab fa-github icon"></i>View on GitHub
          </a>
        </p>
      </section>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
